name: CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'Formula/*'
  pull_request:
    paths:
      - '.github/workflows/ci.yml'
      - 'Formula/*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      matrix:
        os:
          - 'macos-14'
    steps:
      - uses: actions/checkout@v4
      - run: brew update
      - run: brew upgrade
      - run: brew install peaceiris/tap/tss
      - run: tss version
