name: CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'Formula/*'
  pull_request:
    paths:
      - '.github/workflows/ci.yml'
      - 'Formula/*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      matrix:
        os:
          - 'ubuntu-22.04'
          - 'macos-latest'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Homebrew
        if: startsWith(matrix.os, 'ubuntu-22.04')
        uses: Homebrew/actions/setup-homebrew@master
      - run: brew update
      - run: brew upgrade
      - run: brew install peaceiris/tap/tss
      - run: brew install peaceiris/tap/nvm
      - run: tss version
