name: CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'Formula/*'
      - 'scripts/*'
  pull_request:
    paths:
      - '.github/workflows/ci.yml'
      - 'Formula/*'
      - 'scripts/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  macos:
    runs-on: macos-14
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - run: bash ./scripts/tss.sh
      - run: bash ./scripts/robots.sh

  linux:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    container:
      image: 'homebrew/brew:4.3.0'
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - run: bash ./scripts/tss.sh
      - run: bash ./scripts/robots.sh
