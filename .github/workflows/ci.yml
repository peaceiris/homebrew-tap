name: CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'Formula/*'
  pull_request:
    paths:
      - '.github/workflows/ci.yml'
      - 'Formula/*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - 'ubuntu-20.04'
          - 'ubuntu-18.04'
          - 'macos-latest'
    steps:
      - uses: actions/checkout@v3
      - run: brew update
      - run: brew upgrade
      - run: brew install peaceiris/tap/tss
      - run: tss version
