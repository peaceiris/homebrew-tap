name: Shell

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/shell.yml'
      - '**.sh'
      - 'Makefile'
  pull_request:
    paths:
      - '.github/workflows/shell.yml'
      - '**.sh'
      - 'Makefile'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - run: make shellcheck
