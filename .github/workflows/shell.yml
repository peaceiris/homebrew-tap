name: Shell

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/shell.yml'
      - '**.sh'
      - 'Makefile'
  pull_request:
    paths:
      - '.github/workflows/shell.yml'
      - '**.sh'
      - 'Makefile'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - run: make shellcheck
